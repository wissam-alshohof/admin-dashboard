<mat-card style="width:50%; margin: auto; margin-top: 20px;">
    <form #form="ngForm" (ngSubmit)="submit(form)">
        <mat-card-content>
            <mat-form-field appearance="fill">
                <mat-label>Class Title</mat-label>
                <input matInput placeholder="Class Title" name="title" [(ngModel)]="classGym.title"
                    [readonly]="isReadonly" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Class Description</mat-label>
                <input matInput placeholder="Name" name="description" [(ngModel)]="classGym.description"
                    [readonly]="isReadonly" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Coach Name</mat-label>
                <input matInput placeholder="Coach Name" name="coach_name" [(ngModel)]="classGym.coach_name"
                    [readonly]="isReadonly" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Coach Brief</mat-label>
                <input matInput placeholder="coach_brief" name="coach_brief" [(ngModel)]="classGym.coach_brief"
                    [readonly]="isReadonly" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Class Timing</mat-label>
                <input matInput placeholder="Class Timing" name="timing" [(ngModel)]="classGym.timing"
                    [readonly]="isReadonly" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Class Price</mat-label>
                <input matInput placeholder="Class Price" name="price" [(ngModel)]="classGym.price"
                    [readonly]="isReadonly" required>
            </mat-form-field>

        </mat-card-content>
        <mat-card-actions style="display: flex;justify-content: center;">
            <div style="width: 60%;justify-content: space-around;display: flex;">
                <button *ngIf="!isReadonly" mat-button mat-raised-button color="primary" type="submit"
                    [disabled]="form.invalid">Save</button>
                <button mat-button color="default" mat-raised-button type="button" (click)="back()">Back</button>
            </div>
        </mat-card-actions>
    </form>
</mat-card>

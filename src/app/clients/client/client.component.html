<mat-card style="width:50%; margin: auto; margin-top: 20px;">
    <form #form="ngForm" (ngSubmit)="submit(form)">
        <mat-card-header>
            <div mat-card-avatar>
                <img src="client.avatar" width="100" height="auto"
                    [style]="{'background-image': 'url({{client.avatar}})','background-size': 'cover'}">
            </div>
            <mat-card-title>{{ client.full_name}}</mat-card-title>
        </mat-card-header>
        <div [ngClass]="{'img-container':!isNewUser,'field-container':isNewUser}">

            <img *ngIf="!isNewUser;else imgTempField" mat-card-image src="client.avatar" width="200" height="auto" style="margin: auto;">
        </div>
        
        <mat-card-content>
            <ng-template #imgTempField>
                <mat-form-field appearance="fill" style="height: fit-content;width: 74%;">
                    <mat-label>Avatar</mat-label>
                    <input matInput placeholder="Name" name="avatar" [(ngModel)]="client.avatar" [readonly]="isReadonly" required>
                </mat-form-field>
            </ng-template>
            <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Name" name="full_name" [(ngModel)]="client.full_name" [readonly]="isReadonly" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Phone</mat-label>
                <input matInput placeholder="Phone" name="mobile_number" [(ngModel)]="client.mobile_number" [readonly]="isReadonly"  required>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Address</mat-label>
                <input matInput placeholder="Address" name="address" [(ngModel)]="client.address" [readonly]="isReadonly" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Subscription Type</mat-label>
                <input matInput placeholder="Subscription Type" name="subscription_plan"
                    [(ngModel)]="client.subscription_plan" [readonly]="isReadonly" required>
            </mat-form-field>
            
        </mat-card-content>
        <mat-card-actions style="display: flex;justify-content: center;">
            <div style="width: 60%;justify-content: space-around;display: flex;">
                <button *ngIf="!isReadonly" mat-button  mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Save</button>
                <button mat-button color="default" mat-raised-button type="button" (click)="back()">Back</button>
            </div>
        </mat-card-actions>
    </form>
</mat-card>

    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Are You Sure ?
            </mat-card-title>
        </mat-card-header>
        <mat-card-actions>

            <button mat-button mat-raised-button (click)="confirm()" color="primary">
                Delete
            </button>
            <button mat-button (click)="cancel()" color="default">
                Cancel
            </button>
        </mat-card-actions>
    </mat-card>
